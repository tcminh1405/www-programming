<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 { color: #2a7; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background-color: darkslategray;
            color: white;
        }
        tr:nth-child(even) { background-color: #f8f8f8; }
        a {
            color: #2a7;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        .back { margin-top: 15px; display: inline-block; }
        .actions {
            margin-bottom: 20px;
        }

        .actions a {
            background-color: #2a7;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .actions a:hover {
            background-color: #238a5f;
        }
    </style>
</head>
<body>
<h1>Danh sách đơn hàng</h1>
<div class="actions">
<!--    <a th:href="@{/order/add}">+ Thêm đơn hàng mới</a>-->
</div>/
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ngày đặt</th>
        <th>Khách hàng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.date}"></td>
        <td th:text="${order.customer.name}"></td>
        <td>
            <a th:href="@{'/order/detail/' + ${order.id}}">Xem</a> |
            <a th:href="@{'/order/edit/' + ${order.id}}">Sửa</a> |
            <a th:href="@{'/order/delete/' + ${order.id}}"
               onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này không?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<a class="back" th:href="@{/home}">← Quay lại trang chủ</a>
</body>
</html>
