<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết danh mục</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2a7;
      margin-bottom: 15px;
    }

    .actions {
      margin-bottom: 20px;
    }

    .actions a {
      background-color: #2a7;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .actions a:hover {
      background-color: #238a5f;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {

      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      color: white;
      background-color: darkslategray;
    }

    a.link {
      text-decoration: none;
      color: #2a7;
      font-weight: bold;
    }

    a.link:hover {
      text-decoration: underline;
    }

    .btn-delete {
      color: red;
    }

    .btn-edit {
      color: #007bff;
    }

    .btn-view {
      color: green;
    }
  </style>
</head>
<body>

<h1>Chi tiết danh mục</h1>

<p><strong>Tên danh mục:</strong> <span th:text="${category.name}"></span></p>

<div class="actions">
  <a th:href="@{/product/add}">Thêm sản phẩm mới</a>
</div>

<div class="comments">
  <h3>Danh sách sản phẩm:</h3>

  <div th:if="${#lists.isEmpty(products)}">
    <p><em>Chưa có sản phẩm nào.</em></p>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Kho</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td>
        <a th:href="@{'/product/' + ${product.id}}"
           th:text="${product.name}"
           class="btn-view"></a>
      </td>
      <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
      <td th:text="${product.inStock ? 'Còn hàng' : 'Hết hàng'}"></td>
      <td>
        <a th:href="@{'/product/' + ${product.id}}" class="btn-view">Xem</a> |
        <a th:href="@{'/product/edit/' + ${product.id}}" class="btn-edit">Sửa</a> |
        <a th:href="@{'/product/delete/' + ${product.id}}"
           class="btn-delete"
           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?');">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
  <p class="back-link"><a th:href="@{/category}">← Quay lại danh sách</a></p>
</body>
</html>
