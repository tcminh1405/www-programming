<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết khách hàng</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #2a7;
            text-align: center;
            margin-bottom: 30px;
        }

        .detail-box {
            max-width: 500px;
            background: white;
            margin: 0 auto;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .detail-box p {
            font-size: 16px;
            margin: 12px 0;
        }

        .detail-box strong {
            display: inline-block;
            width: 140px;
            color: #444;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2a7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        a:hover {
            color: #1c5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Chi tiết khách hàng</h1>

<div class="detail-box">
    <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
    <p><strong>Tên:</strong> <span th:text="${customer.name}"></span></p>
    <p><strong>Ngày đăng ký:</strong> <span th:text="${customer.customerSince}"></span></p>

    <a th:href="@{/customer}">← Quay lại danh sách</a>
</div>

</body>
</html>
