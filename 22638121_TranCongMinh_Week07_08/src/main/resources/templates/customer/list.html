<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        h1 { color: #2a7; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: darkslategray; color: white; }
        tr:nth-child(even) { background-color: #f8f8f8; }
        a { color: #2a7; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .actions {
            margin-bottom: 20px;
        }

        .actions a {
            background-color: #2a7;
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .actions a:hover {
            background-color: #238a5f;
        }

        .btn-delete {
            color: red;
        }

        .btn-edit {
            color: #007bff;
        }

        .btn-view {
            color: green;
        }
    </style>
</head>
<body>
<h1>Danh sách khách hàng</h1>

<div class="actions">
    <a th:href="@{/customer/add}">Thêm khách hàng mới</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên khách hàng</th>
        <th>Ngày đăng ký</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.customerSince}"></td>
        <td>
            <a th:href="@{'/customer/' + ${c.id}}" class="btn-view" >Xem</a> |
            <a th:href="@{'/customer/edit/' + ${c.id}}" class="btn-edit">Sửa</a> |
            <a th:href="@{'/customer/delete/' + ${c.id}}" class="btn-delete"
               onclick="return confirm('Xóa khách hàng này?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/home}">← Quay lại trang chủ</a></p>
</body>
</html>
