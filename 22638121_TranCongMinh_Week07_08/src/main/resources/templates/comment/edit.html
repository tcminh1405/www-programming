<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa bình luận</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2 {color: #22aa77}
        form { background: #f9f9f9; padding: 20px; border-radius: 8px; width: 400px; }
        textarea { width: 100%; height: 80px; padding: 5px; font-family: inherit; }
        button { background-color: #2a7; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; }
        a { margin-left: 10px; color: #555; text-decoration: none; }
    </style>
</head>
<body>
<h2>Chỉnh sửa bình luận</h2>

<form th:action="@{'/comment/edit/' + ${comment.id}}" th:object="${comment}" method="post">
    <textarea th:field="*{text}" required></textarea>
    <br>
    <button type="submit">Cập nhật</button>
    <a th:href="@{'/product/' + ${comment.product.id}}">Hủy</a>
</form>

</body>
</html>
