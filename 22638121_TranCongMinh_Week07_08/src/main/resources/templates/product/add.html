<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 40px;
            background-color: #f2f6f5;
            color: #333;
        }

        h1 {
            color: #2a7;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            width: 420px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #2a7;
            box-shadow: 0 0 4px rgba(42, 170, 119, 0.3);
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        button {
            margin-top: 20px;
            background-color: #2a7;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #238a5f;
            transform: translateY(-2px);
        }

        a {
            margin-left: 12px;
            color: #555;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #2a7;
            text-decoration: underline;
        }

    </style>
</head>
<body>
<h1>Thêm sản phẩm mới</h1>

<div sec:authorize = "hasRole('ADMIN')">
<form th:action="@{/product/add}" th:object="${product}" method="post">
    <label for="name">Tên sản phẩm:</label>
    <input id="name" type="text" th:field="*{name}" required>

    <label for="price">Giá (VNĐ):</label>
    <input id="price" type="number" th:field="*{price}" step="1000" min="0" required>

    <label for="inStock">
        <input id="inStock" type="checkbox" th:field="*{inStock}"> Còn hàng
    </label>

    <label for="category">Danh mục:</label>
    <select id="category" th:field="*{category}">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}"
                th:selected="${product.category != null and c.id == product.category.id}">Category name</option>
    </select>

    <button type="submit">Lưu</button>
    <a th:href="@{/product}">Hủy</a>
</form>
</div>
</body>
</html>
