<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #2a7;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #2a7;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #238a5f;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #2a7;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Đăng nhập</h1>

    <!-- Thông báo lỗi khi sai mật khẩu -->
    <div th:if="${param.error}" class="message">
        Sai tên đăng nhập hoặc mật khẩu!
    </div>

    <!-- Thông báo khi đăng xuất -->
    <div th:if="${param.logout}" class="message" style="color: green;">
        Đăng xuất thành công!
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Tên đăng nhập" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <a th:href="@{/home}">← Quay lại trang chủ</a>
</div>

</body>
</html>
