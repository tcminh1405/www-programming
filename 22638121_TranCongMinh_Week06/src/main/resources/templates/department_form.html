<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form phòng ban</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 class="mb-4" th:text="${department.id == null ? 'Thêm phòng ban' : 'Chỉnh sửa phòng ban'}"></h2>

    <form th:action="@{/web/departments/save}" th:object="${department}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Tên phòng ban:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên phòng ban" required>
            <div class="invalid-feedback">
                Vui lòng nhập tên phòng ban.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/web/departments}" class="btn btn-secondary ms-2">Quay lại</a>
    </form>

</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
