<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Nhân viên</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center"
        th:text="${employee.id == null ? 'Thêm Nhân viên' : 'Chỉnh sửa Nhân viên'}">
        Thêm Nhân viên
    </h2>

    <form th:action="@{/web/employees/save}" th:object="${employee}" method="post" class="card p-4 shadow-sm ">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Tên nhân viên</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nhập tên nhân viên" required>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Lương</label>
            <input type="number" step="0.01" th:field="*{salary}" id="salary" class="form-control" placeholder="Nhập mức lương">
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" th:field="*{dob}" id="dob" class="form-control">
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Phòng ban</label>
            <select th:field="*{department.id}" id="department" class="form-select">
                <option value="">-- Chọn phòng ban --</option>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
        </div>

        <div class="d-flex justify-center gap-2 ">
            <a th:href="@{/web/employees}" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
