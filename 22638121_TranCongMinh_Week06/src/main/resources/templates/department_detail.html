<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết phòng ban</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 class="mb-3">Chi tiết phòng ban: <span th:text="${department.name}"></span></h2>

    <div class="mb-3">
        <a th:href="@{/web/employees/add}" class="btn btn-success ms-2">Thêm nhân viên</a>
        <a th:href="@{/web/departments}" class="btn btn-secondary">Quay lại danh sách phòng ban</a>
    </div>

    <h3 class="mb-3">Danh sách nhân viên</h3>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên nhân viên</th>
            <th>Lương</th>
            <th>Ngày sinh</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${department.employees}">
            <td th:text="${e.id}">1</td>
            <td th:text="${e.name}">Tên NV</td>
            <td th:text="${e.salary != null ? #numbers.formatDecimal(e.salary, 0, 'POINT', 2, 'COMMA') : 'Chưa có'}"></td>
            <td th:text="${#temporals.format(e.dob, 'yyyy-MM-dd')}">2000-01-01</td>
        </tr>
        <tr th:if="${#lists.isEmpty(department.employees)}">
            <td colspan="4" class="text-center">Chưa có nhân viên nào</td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
