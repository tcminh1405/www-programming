<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h1 {
            color: #2a7;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            background-color: #2a7;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Thêm sản phẩm mới</h1>

<form th:action="@{/product/add}" th:object="${product}" method="post">
    <label for="name">Tên sản phẩm:</label>
    <input id="name" type="text" th:field="*{name}" required>

    <label for="price">Giá (VNĐ):</label>
    <input id="price" type="number" th:field="*{price}" step="1000" min="0" required>

    <label for="inStock">
        <input id="inStock" type="checkbox" th:field="*{inStock}"> Còn hàng
    </label>

    <button type="submit">Lưu</button>
    <a th:href="@{/product}">Hủy</a>
</form>
</body>
</html>
