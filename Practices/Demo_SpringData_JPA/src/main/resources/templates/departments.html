<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng ban</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách phòng ban</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/web/departments/search}" method="get" class="card p-3 shadow-sm mb-4">
        <div class="row g-2 align-items-end">
            <!-- Chọn tiêu chí -->
            <div class="col-md-3">
                <label class="form-label">Tìm theo</label>
                <select name="criteria" class="form-select">
                    <option value="name" th:selected="${param.criteria == 'name'}">Tên phòng ban</option>
                    <option value="count" th:selected="${param.criteria == 'count'}">Số lượng nhân viên từ</option>
                </select>
            </div>

            <!-- Nhập giá trị tìm kiếm -->
            <div class="col-md-7">
                <label class="form-label">Giá trị tìm kiếm</label>
                <input type="text" name="keyword" class="form-control"
                       th:value="${param.keyword}" placeholder="Nhập giá trị tìm kiếm..." required>
            </div>

            <!-- Nút tìm -->
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </div>
    </form>
    <div class="mb-3">
        <a th:href="@{/web/departments/add}" class="btn btn-success ">Thêm phòng ban</a>
        <a th:href="@{/web/employees}" class="btn btn-info ms-2">Danh sách nhân viên</a>
        <a th:href="@{/web/departments}" class="btn btn-secondary ms-2">Reset</a>
    </div>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên phòng ban</th>
            <th>Số nhân viên</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${departments}">
            <td th:text="${d.id}">1</td>
            <td>
                <a th:href="@{'/web/departments/view/' + ${d.id}}" th:text="${d.name}">Phòng A</a>
            </td>
            <td th:text="${#lists.size(d.employees)}">0</td>
            <td>
                <a th:href="@{'/web/departments/edit/' + ${d.id}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/web/departments/delete/' + ${d.id}}"
                   class="btn btn-sm btn-danger ms-1"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(departments)}">
            <td colspan="4" class="text-center">Chưa có phòng ban nào</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
