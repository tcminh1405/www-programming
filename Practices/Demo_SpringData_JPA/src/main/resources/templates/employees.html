<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Danh sách nhân viên</h2>

    <!-- Form tìm kiếm -->
    <form th:action="@{/web/employees/search}" method="get" class="card p-3 shadow-sm mb-4">
        <div class="row g-2 align-items-end">
            <!-- Chọn tiêu chí -->
            <div class="col-md-3">
                <label class="form-label">Tìm theo</label>
                <select id="criteria" name="criteria" class="form-select">
                    <option value="name" th:selected="${param.criteria == 'name'}">Tên nhân viên</option>
                    <option value="department" th:selected="${param.criteria == 'department'}">Tên phòng ban</option>
                    <option value="age" th:selected="${param.criteria == 'age'}">Tuổi từ</option>
                    <option value="salary" th:selected="${param.criteria == 'salary'}">Mức lương từ</option>
                </select>
            </div>

            <!-- Ô nhập nội dung tìm kiếm -->
            <div class="col-md-7">
                <label class="form-label">Giá trị tìm kiếm</label>
                <input type="text" id="keyword" name="keyword" class="form-control"
                       th:value="${param.keyword}" placeholder="Nhập giá trị tìm kiếm..." required>
            </div>

            <!-- Nút tìm kiếm -->
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </div>
    </form>

    <div th:if="${resultCount != null}" class="alert alert-info mt-2">
        Tìm thấy <strong th:text="${resultCount}">0</strong> kết quả.
    </div>

    <div class="mb-3">
        <a th:href="@{/web/employees/add}" class="btn btn-success">Thêm nhân viên</a>
        <a th:href="@{/web/departments}" class="btn btn-info ms-2">Danh sách phòng ban</a>
        <a th:href="@{/web/employees    }" class="btn btn-secondary ms-2" >Reset</a>
    </div>

    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên nhân viên</th>
            <th>Phòng ban</th>
            <th>Lương</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}">1</td>
            <td th:text="${emp.name}">Nguyễn Văn A</td>
            <td th:text="${emp.department != null ? emp.department.name : 'Chưa có'}">Phòng IT</td>
            <td th:text="${emp.salary != null ? #numbers.formatDecimal(emp.salary, 0, 'POINT', 2, 'COMMA') : 'Chưa có'}"></td>
            <td th:text="${emp.dob != null ? #temporals.format(emp.dob, 'dd/MM/yyyy') : 'Chưa có'}">01/01/2000</td>
            <td>
                <a th:href="@{'/web/employees/edit/' + ${emp.id}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/web/employees/delete/' + ${emp.id}}"
                   class="btn btn-sm btn-danger ms-1"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="6" class="text-center">Chưa có nhân viên nào</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
